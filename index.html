<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube by Aref</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/a04bede896.js" crossorigin="anonymous"></script>
    <!-- favicon link -->
    <link rel="shortcut icon" href="/images/youtube.svg" type="image/x-icon">
    <script src="script.js"></script>
    <!-- vanila css -->
    <style>
        /* styles.css */

        /* Hide the small screen alert by default */
        #small-screen-alert {
            display: none;
            text-align: center;
            font-size: 24px;
            color: red;
            padding: 20px;
        }

        /* Show the main content by default */
        #main-content {
            display: block;
        }

        /* Media query for small screens (less than 768px) */
        @media (max-width: 767px) {
            #small-screen-alert {
                display: block;
            }

            #main-content {
                display: none;
            }
        }
    </style>
</head>

<body class="container mx-auto">
    <div id="small-screen-alert">
        This website is not supported on small screens.
    </div>
    <header>
        <nav>
            <div class="navbar bg-base-100 flex justify-evenly">
                <!-- youtube icon custom -->
                <div class="">
                    <a class="btn btn-ghost text-xl" href="https://www.youtube.com" target="_blank"><i
                            class="fa-brands fa-youtube text-5xl" style="color: #22eeaa;"></i>YouTube
                        by Aref</a>
                </div>
                <!-- navigation button -->
                <div>
                    <ul class="flex gap-10">

                        <li class="btn btn-ghost text-xl"><a target="_blank" href="https://www.youtube.com">Home</a>
                        </li>
                        <li class="btn btn-ghost text-xl"><a target="_blank"
                                href="https://www.youtube.com/feed/history">History</a></li>
                        <li>
                            <details class="dropdown">
                                <summary class="m-1 btn btn-ghost text-xl">More</summary>
                                <ul class="p-2 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-52">
                                    <li><a href="https://www.youtube.com/feed/playlists" target="_blank">Playlist</a>
                                    </li>
                                    <li><a href="https://www.youtube.com/playlist?list=WL" target="_blank">Watch
                                            Later</a></li>
                                </ul>
                            </details>
                        </li>

                    </ul>
                </div>
                <!-- search box -->
                <div class="flex gap-2">
                    <div class="form-control">
                        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                    </div>
                    <!-- profile pic -->
                    <div class="dropdown dropdown-end ml-5">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img alt="MD Aref" src="images/profile.JPG" />
                            </div>
                        </div>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                    <!-- theme switcher -->
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn">
                            Theme
                            <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                                <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
                            </svg>
                        </div>
                        <ul tabindex="0" class="dropdown-content z-[1] p-2 shadow-2xl bg-base-300 rounded-box w-52">
                            <li><input type="radio" name="theme-dropdown"
                                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                    aria-label="Default" value="default" /></li>
                            <li><input type="radio" name="theme-dropdown"
                                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                    aria-label="Dark" value="dark" /></li>
                            <li><input type="radio" name="theme-dropdown"
                                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                    aria-label="Light" value="light" /></li>
                            <li><input type="radio" name="theme-dropdown"
                                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                    aria-label="Valentine" value="valentine" /></li>
                            <li><input type="radio" name="theme-dropdown"
                                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                    aria-label="Night" value="night" />
                            </li>
                            <li><input type="radio" name="theme-dropdown"
                                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                    aria-label="Sunset" value="sunset" />
                            </li>
                            <li><input type="radio" name="theme-dropdown"
                                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                    aria-label="Dim" value="dim" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
